<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>КОРЮШКА</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/text.css">
  <link rel="stylesheet" href="css/intro.css">
  <link rel="stylesheet" href="css/button.css">
  <link rel="stylesheet" href="css/grid.css">
  <link rel="stylesheet" href="css/img.css">
  <link rel="stylesheet" href="css/features.css">
  <link rel="stylesheet" href="css/price.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/form.css">
</head>
<body>
<div class="header">
  <div class="wrapper">
    <div class="col-1">
      <div class="header-price">
        <div class="header-price-button">
          <a href="#price" class="button button-green">Посмотреть цены</a>
        </div>
      </div>
    </div>

    <div class="col-2">
      <div class="header-form-pay">
        <div class="header-form">
          <a href="#form" class="button button-red">Перейти к форме оплаты</a>
        </div>
      </div>
    </div>

    <div class="col-3">
      <div class="header-tel">
        <div class="header-tel-button">
          <a href="#" class="button button-blue">Тел: 8-800-888-88-88</a>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="intro text-center">
  <div class="dark-background">
    <h1 class="title-large">КОРЮШКА</h1>
    <a href="#" class="button button-white">Заказать звонок</a>
  </div>
</div>

<div class="features text-center">
  <div class="container">
    <div class="column-1-3">
      <div class="features-item">
        <div class="features-icon">
          <img class="adv-img" src="icons/delivery.png" alt="[Доставка]">
        </div>
        <p class="title-medium">Доставка</p>
      </div>
    </div>
    <div class="column-1-3">
      <div class="features-item">
        <div class="features-icon">
          <img class="adv-img" src="icons/discount.png" alt="[Скидки]">
        </div>
        <p class="title-medium">Скидки</p>
      </div>
    </div>
    <div class="column-1-3">
      <div class="features-item">
        <div class="features-icon">
          <img class="adv-img" src="icons/fresh.png" alt="[Свежая корюшка]">
        </div>
        <p class="title-medium">Свежая</p>
      </div>
    </div>
  </div>
</div>

<div class="price" id="price">
  <div class="container">
    <div class="column-1-3">
      <div class="small">
        <p class="price-title">Мелкая: 300 руб/кг</p>
      </div>
    </div>
    <div class="column-1-3">
      <div class="medium">
        <p class="price-title">Средняя: 500 руб/кг</p>
      </div>
    </div>
    <div class="column-1-3">
      <div class="large">
        <p class="price-title">Крупная: 800 руб/кг</p>
      </div>
    </div>
  </div>
</div>

<div class="features-2 text-center">
  <p class="text-for-form">Для заказа заполните форму</p>

  <div class="field" id="form">
    <form action="/" method="post">
      <input class="text-field" type="text" name="name" placeholder="Ф.И.О:">
    </form>
  </div>

  <div class="field">
    <form action="/" method="get">
      <input class="text-field" type="text" name="number" placeholder="Телефон:">
    </form>
  </div>

  <div class="field">
    <form action="/" method="get">
      <input class="text-field" type="text" name="address" placeholder="Адрес:">
    </form>
  </div>

  <div class="field">
    <form action="/" method="get">
      <input class="text-field" type="text" name="question" placeholder="Задать вопрос:">
    </form>
  </div>

  <input type="submit" value="Заказать:" class="button button-white">
</div>
</body>
</html>
