<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>КОРЮШКА</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/topnav.css">
  <link rel="stylesheet" href="css/text.css">
  <link rel="stylesheet" href="css/intro.css">
  <link rel="stylesheet" href="css/button.css">
  <link rel="stylesheet" href="css/grid.css">
  <link rel="stylesheet" href="css/img.css">
  <link rel="stylesheet" href="css/features.css">
  <link rel="stylesheet" href="css/price.css">
  <link rel="stylesheet" href="css/form.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <script src="js/burger.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
</head>
<body>

<div class="topnav" id="myTopnav">
  <a href="#" class="active">ПИТЕРСКИЙ ДЕЛИКАТЕС</a>
  <a href="#benefits">Наши преимущества</a>
  <a href="#prices">Цены</a>
  <a href="#buy">Купить</a>
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
  </a>
</div>

<div class="intro text-center" id="home">
  <div class="dark-background">
    <h1 class="title-large">КОРЮШКА</h1>
    <a href="#" class="button button-white">Заказать звонок</a>
  </div>
</div>

<div class="features text-center" id="benefits">
  <div class="container">
    <div class="column-1-3">
      <div class="features-item">
        <div class="features-icon">
          <img class="adv-img" src="icons/delivery.png" alt="[Доставка]">
        </div>
        <p class="title-medium">Доставка</p>
      </div>
    </div>
    <div class="column-1-3">
      <div class="features-item">
        <div class="features-icon">
          <img class="adv-img" src="icons/discount.png" alt="[Скидки]">
        </div>
        <p class="title-medium">Скидки</p>
      </div>
    </div>
    <div class="column-1-3">
      <div class="features-item">
        <div class="features-icon">
          <img class="adv-img" src="icons/fresh.png" alt="[Свежая корюшка]">
        </div>
        <p class="title-medium">Свежая</p>
      </div>
    </div>
  </div>
</div>

<div class="price" id="prices">
  <p class="text-for-price">Цена указана за 1 кг</p>
  <div class="container">
    <div class="column-1-3">
      <div class="small">
        <img class="adv-img" src="icons/small.png" alt="[Мелкая]">
        <p class="price-title">300 руб</p>
      </div>
    </div>
    <div class="column-1-3">
      <div class="medium">
        <img class="adv-img" src="icons/medium.png" alt="[Средняя]">
        <p class="price-title">500 руб</p>
      </div>
    </div>
    <div class="column-1-3">
      <div class="large">
        <img class="adv-img" src="icons/big.png" alt="[Большая]">
        <p class="price-title">800 руб</p>
      </div>
    </div>
  </div>
</div>

<div class="features-2 text-center">
  <p class="text-for-form">Для заказа заполните форму</p>

  <div class="field" id="buy">
    <form action="/" method="post">
      <input class="text-field" type="text" name="name" placeholder="Ф.И.О:">
    </form>
  </div>

  <div class="field">
    <form action="/" method="get">
      <input class="text-field" type="text" name="number" placeholder="Телефон:">
    </form>
  </div>

  <div class="field">
    <form action="/" method="get">
      <input class="text-field" type="text" name="address" placeholder="Адрес:">
    </form>
  </div>

  <div class="field">
    <form action="/" method="get">
      <input class="text-field" type="text" name="question" placeholder="Задать вопрос:">
    </form>
  </div>

  <input type="submit" value="Заказать:" class="button button-white">
</div>
</body>
</html>
